version: "3.7"
services:
  kafka:
    image: bitnami/kafka:3.5.1
    container_name: kafka
    command: [start-kafka.sh]
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    volumes:
      - kafka:/opt/kafka_2.12-3.5.1/
    networks:
      kafkanet:
        ipv4_address: 172.25.0.12

  filter-inference:
    image: filter-inference:0.1
    container_name: filter-inference
    volumes:
      - ./:/app
    environment:
      - BROKER=172.25.0.12:9092
      - TOPIC_IN=wikipedia_data
      - TOPIC_OUT=wikipedia_filtered
      - FILTER_PATH=./data/filter_train_small
    networks:
      kafkanet:
        ipv4_address: 172.25.0.14

  data-origin:
    image: data-origin:0.1
    container_name: data-origin
    volumes:
      - ./:/app
    environment:
      - BROKER=172.25.0.12:9092
      - TOPIC=wikipedia_data
      - SERVER_NAME=en.wikipedia.org
      - ACTION=edit
      - VERBOSE=true
    networks:
      kafkanet:
        ipv4_address: 172.25.0.15

networks:
  kafkanet:
    name: kafkanet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

volumes:
  kafka: